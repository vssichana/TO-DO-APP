<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My To-Do Project</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#667eea,#764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.todo-app {
    background: white;
    width: 420px;
    padding: 30px;
    border-radius: 14px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
}

.todo-app h2 {
    display:flex;
    align-items:center;
    gap:10px;
    margin-bottom:20px;
}

.row {
    display:flex;
    background:#f1f3f6;
    border-radius:30px;
    padding-left:20px;
    margin-bottom:25px;
}

input {
    flex:1;
    border:none;
    outline:none;
    background:transparent;
    padding:15px;
    font-size:16px;
}

button {
    border:none;
    padding:15px 35px;
    background:#ff5945;
    color:white;
    font-size:16px;
    cursor:pointer;
    border-radius:30px;
    transition:.2s;
}

button:hover {
    transform: scale(1.05);
}

ul {
    list-style:none;
    padding:0;
}

ul li {
    font-size:17px;
    padding:12px 45px 12px 10px;
    margin-bottom:10px;
    cursor:pointer;
    position:relative;
    display:flex;
    align-items:center;
    border-radius:8px;
    transition:.2s;
}

ul li:hover {
    background:#f7f7f7;
}

ul li::before {
    content: "‚úÖ";
    margin-right:12px;
    font-size:18px;
}

ul li.checked {
    color:#888;
    text-decoration: line-through;
}

ul li.checked::before {
    content: "‚úî";
    color:#ff5945;
}

ul li span {
    position:absolute;
    right:5px;
    width:30px;
    height:30px;
    text-align:center;
    line-height:30px;
    border-radius:50%;
    font-weight:900;
    font-size:20px;
    color:#000;
    background:#f0f0f0;
}

ul li span:hover {
    background:#222;
    color:white;
}
</style>
</head>

<body>

<div class="todo-app">
    <h2>To-Do List üìù</h2>

    <div class="row">
        <input type="text" id="input-box" placeholder="Add your task">
        <button onclick="addTask()">Add</button>
    </div>

    <ul id="list-container"></ul>
</div>

<script>
const inputBox = document.getElementById("input-box");
const listContainer = document.getElementById("list-container");

function addTask(){
    if(inputBox.value.trim() === ""){
        alert("Please write something!");
        return;
    }

    let li = document.createElement("li");
    li.textContent = inputBox.value;
    li.title = "Left/Right click = complete";
    listContainer.appendChild(li);

    let span = document.createElement("span");
    span.innerHTML = "\u00d7";
    li.appendChild(span);

    inputBox.value = "";
    saveData();
}

inputBox.addEventListener("keydown", e=>{
    if(e.key === "Enter") addTask();
});

listContainer.addEventListener("click", function(e){
    if(e.target.tagName === "LI"){
        e.target.classList.toggle("checked");
    }
    else if(e.target.tagName === "SPAN"){
        e.target.parentElement.remove();
    }
    saveData();
});

listContainer.addEventListener("contextmenu", function(e){
    e.preventDefault();

    if(e.target.tagName === "LI"){
        e.target.classList.toggle("checked");
    }
    else if(e.target.tagName === "SPAN"){
        e.target.parentElement.remove();
    }
    saveData();
});

function saveData(){
    localStorage.setItem("myTodoData", listContainer.innerHTML);
}

function showTask(){
    listContainer.innerHTML = localStorage.getItem("myTodoData") || "";
}

showTask();
</script>

</body>
</html>
